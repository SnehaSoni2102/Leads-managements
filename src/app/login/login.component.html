<div class="flex justify-center items-center h-screen bg-purple-300">
    <!-- Centered content -->
    <div class="grid grid-cols-2 gap-20 justify-center items-center w-2/4 bg-white px-16 py-10 rounded-lg">
        <div class=" flex-col">
            <img src="https://www.automateazy.com/assets/images/logo.svg" alt="Logo" class="mb-4">
            <img src="https://pw.automateazy.com/assets/images/features-img.png" alt="girl-Logo" class="mb-4">
        </div>
        <div style="font-size: 12px; font-weight: bold;">
            <h1 class="font-bold text-black text-center m-8" style="font-size: 28px;">Login to your account</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div>
                    <h4 style="font-size: 16px; font-weight: bold; margin-bottom: 0px;">Email</h4>
                    <input formControlName="email" type="email" class="border border-gray-300 w-full rounded-xl my-1 p-2 mb-4" style="height: 50px;margin-top: 0px; font-size: 14px;" />
                    <!-- Email error messages -->
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500">
                        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</div>
                    </div>
                </div>
                <div>
                    <h4 style="font-size: 16px; font-weight: bold; margin-bottom: 0px;">Password</h4>
                    <input formControlName="password" type="password" class="border border-gray-300 w-full h-10 rounded-xl p-2 mb-4" style="height: 50px;margin-top: 0px; font-size: 14px;" />
                    <!-- Password error messages -->
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-xs">
                        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <h1 class="font-normal text-purple-800 " style="font-size: 12px; margin: 0px;">Forgot Password</h1>
                <button type="submit" class="border border-purple-800 bg-purple-800 w-20 h-10 rounded-full text-white my-5" style="font-size: 12px;">
                    Login
                </button>
            </form>
            <div *ngIf="loginError" class="text-red-500 text-xs">
                Incorrect email or password.
            </div>
        </div>
    </div>
</div>
